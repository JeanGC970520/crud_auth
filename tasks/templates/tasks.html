{% extends 'base.html' %}

{% block content %}

<h1>Tasks pending</h1>

<ul>
    {% for task in tasks %}

    <li>
        <a href="{% url 'taskDetail' task.id %}">
            {% if task.important %}
                <strong>{{ task.title }}</strong>
            {% else %}
                <label>{{ task.title }}</label>
            {% endif %}
            <p>{{ task.description }}</p>
            <p>{{ task.user.username }}</p>

            <p>{{ task.dateCompleted|date:'M d Y:i' }}</p>
        </a>
    </li>

    {% endfor %}
</ul>


{% endblock %}
