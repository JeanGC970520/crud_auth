<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD application</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="{% url 'home' %}">Home</a>
            </li>
            {# user es un objeto global que Django crea cuando un usuario esta autenticado #}
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'tasks' %}">Tasks pending</a>
            </li>
            <li>
                <a href="{% url 'tasksCompleted' %}">Tasks completed</a>
            </li>
            <li>
                <a href="{% url 'createTask' %}">Create Task</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'signup' %}">Signup</a>
            </li>
            <li>
                <a href="{% url 'signin' %}">Signin</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    
    {% block content %}
    {% endblock %}

</body>
</html>
